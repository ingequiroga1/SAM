<!-- Default Sub Header -->
<div class="custom-subheader custom-subheader-background-topbar " style="height:50px" *ngIf="!isDashboard">
    <div class="px-4 h-100">
        <div class="h-100 custom-subheader-container align-items-center">
            <div class="d-flex align-items-center">
                <ng-container *ngIf="routeData && routeData.parent">
                    <p class="custom-subheader-title">
                        <a [routerLink]="routeData.url" [class.text-fade]="routeData.children && routeData.children.length">
              {{routeData.parent.name}}
            </a>
                    </p>
                    <ng-container *ngIf="routeData.children && routeData.children.length">
                        <ng-container *ngFor="let child of routeData.children;let i = index ">
                            &nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;
                            <p class="custom-subheader-subtitle">
                                <a [routerLink]="child.url" [class.text-fade]="i != routeData.children.length-1">
                  {{child.name}}
                </a>
                            </p>
                        </ng-container>
                    </ng-container>

                </ng-container>
            </div>
            <div class="d-flex align-items-center justify-content-end" style="width:340px" *ngIf="routeData.isShowRightToolbar">
                <a *ngIf="routeData.rightToolbarLinks && routeData.rightToolbarLinks.importar" class="custom-subheader-link" href='javascript:void(0)'>Importar</a>
                <div style="margin-right:40px">
                    <button *ngIf="routeData.rightToolbarLinks && routeData.rightToolbarLinks.nuevoUrl" [routerLink]="routeData.rightToolbarLinks.nuevoUrl" class="btn btn-link custom-subheader-btn-topbar"><i class="fa fa-user-plus"></i>&nbsp;Nuevo
          </button >
          <div class="custom-subheader-btn-topbar-line"></div>
       </div>
        <img class="custom-subheader-image" src="/assets/images/pdf.png" />
        <img src="/assets/images/xls.png" />  
      </div>
    </div>
  </div>  
  </div>
